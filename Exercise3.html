<html>
  <head>
    <script src="node_modules/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
      <h1 v-once>{{ title }}</h1> 
      <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p> <!--executes a function-->
      <hr>
      <p>{{ finishedLink }}</p> <!-- Note 1 -->
      <p v-html="finishedLink"></p> <!-- Note 2 -->
    </div>
    
    <!-- We have access stored in data and methods property! -->
    <!-- We can't use {{}} in HTML element attribute; only in 
      the place that we would normally use text. So, that's why
      we use a directive 'v-bind'; Pass an argument to the directive
      'href'; that way we don't need the {{}}. The directive binds 
      the data dynamically with the 'a' tag. 
    -->
    <!-- A 'Directive' is an instruction you place in the code. 
    Can use Directives when you can't use {{}}. -->

    <!-- Directive: 'v-once' all the content inside the element
      will only be rendered once; doesn't update once 
    it's overwritten. -->

    <!-- Note 1: VueJS renders only text; not html elements. -->
    <!-- Note 2: 'v-html' directive if you want to show a link -->

    <script language="javascript">
      new Vue({
        el: '#app',
        data: {
          title: 'Hello World!',
          link: 'http://google.com',
          finishedLink: '<a href="http://google.com">Google</a>'
        }, 
        methods: {
          sayHello: function() {
            this.title = 'Hello!';
            return this.title;
          },
          sayHelloWorld: function() {
            return this.title;
          }
        }
      });  
    </script>
  </body>
</html>
